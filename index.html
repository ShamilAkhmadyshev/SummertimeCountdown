<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Шаблон</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="wrapper">
            <section class="countdown">
                <div class="countdown__timer">
                    <h1 class="countdown__title">New Year in</h1>
                    <div class="countdown__row">
                        <div class="countdown__column">
                            <h2 class="countdown__day"></h2>
                            <h2>Day(s)</h2>
                        </div>
                        <div class="countdown__column">
                            <h2 class="countdown__hour"></h2>
                            <h2>Hour(s)</h2>
                        </div>
                        <div class="countdown__column">
                            <h2 class="countdown__minute"></h2>
                            <h2>Minute(s)</h2>
                        </div>
                        <div class="countdown__column">
                            <h2 class="countdown__second"></h2>
                            <h2>Second(s)</h2>
                        </div>
                    </div>
                </div>
                <div class="countdown__img"><img src="img/2.jpg" alt="opening image"></div>
            </section>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
